        <p>
          <strong>Objective</strong>: Develop a cleaning robot system for a
          mobile robot platform based on Use case “Auto” mode.<br />
          An on/off switch, as well as “auto”, “pause” and “home” buttons, are
          available to start cleaning in auto mode while the robot is generating
          a map of the cleaning area, to pause it or send it back to the
          charging station, respectively. The current status including map
          updates shall be sent to the app at regular time intervals. The robot
          is presumed that it was equipped with all sensors and effectors
          necessary for securely moving over plain and rough floors and not
          falling down any steps, for dry and wet cleaning, and for navigation
          with a laser scanner.
        </p>

        <div class="uc-desc">
          <table>
            <p class="title">Use Case Description</p>
            <tr>
              <th scope="row">Use Case</th>
              <td>AutoMode</td>
            </tr>
            <tr>
              <th scope="row">Related Requirements</th>
              <td>
                <b>AutoMode</b>: When the 'Auto' button is pressed, the robot
                starts cleaning while generating a map and also updating its
                location in that map. <br />
              </td>
            </tr>
            <tr>
              <th scope="row">Initiating Actor</th>
              <td>User</td>
            </tr>
            <tr>
              <th scope="row">Actor's goal</th>
              <td>
                To make the robot clean while generating a map and updating its
                location
              </td>
            </tr>
            <tr>
              <th scope="row">Participating Actors</th>
              <td>APP, Drive system, Navigation system</td>
            </tr>
            <tr>
              <th scope="row">Preconditions</th>
              <td>
                <ul>
                  <li>The “Auto” button is pressed.</li>
                  <li>
                    Battery level is higher than the minimum battery value.
                  </li>
                  <li>
                    The robot is authorized and connected to the APP via local
                    WIFI.
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <th scope="row">Postconditions</th>
              <td>
                The cleaning robot goes back to charging dock when it finishes
                or the battery is less than minimum setting.
              </td>
            </tr>
            <tr>
              <th scope="row" colspan="2">
                Flow of Events for Main Success Scenario
              </th>
            </tr>
            <tr>
              <td>→</td>
              <td>
                1. <strong>USER</strong> opens the APP and presses "Auto".
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                2. <strong>Drive system</strong> checks the current battery.
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                3.
                <em
                  ><u
                    >include:: <strong>CheckBattery</strong>(To update current
                    battery status)</u
                  ></em
                >
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                4. <strong>Navigation system</strong> signals to the Robot
                System to scan the surrounding area for generating a map.
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                5.
                <em
                  ><u
                    >include:: <strong>GenerateMap</strong>(To generate a map
                    via LiDAR scanning and send the data to the App)</u
                  ></em
                >
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                6. <strong>Navigation system</strong> signals to
                <strong>Robot system</strong> the path.
              </td>
            </tr>
            <tr>
              <td></td>
              <td>7. <strong>Drive system</strong> operates.</td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                8. <strong>Navigation System</strong> signals to the
                <strong>APP</strong> the location of the robot at regular time
                intervals.
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                9.
                <em
                  ><u>include:: <strong>SendLocation</strong>(UC-11)</u></em
                >
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                10. <strong>Drive system</strong> keeps checking the current
                battery.
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                11.
                <em
                  ><u
                    >include:: <strong>CheckBattery</strong>(To send the app the
                    current location at regular time intervals)</u
                  ></em
                >
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                12. <strong>Robot System</strong> ends its operation when the
                cleaning is completed [and <strong>Drive System</strong>
                drives back to the charging dock.]
              </td>
            </tr>
            <tr>
              <th scope="row" colspan="2">
                Flow of Events for Extensions (Alternate Scenarios)
              </th>
            </tr>
            <tr>
              <td>←</td>
              <td>
                2a. If the bettery level is less than minimum value,
                <strong>Drive system</strong> signals to the
                <strong>APP</strong> to alert and stay at the charging dock.
              </td>
            </tr>
            <tr>
              <td colspan="2">
                6a. <strong>Robot System</strong> detects obstacles and floor
                material while cleaning.
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                <strong>Navigation system</strong> signals to the
                <strong>Robot system</strong> when it detects obstacles(stairs,
                furniture) and updates the new path.
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                <strong>Drive system</strong> signals to the
                <strong>Robot system</strong> to detect the floor material
                through the amount of dirt and operate in wet/dry mode.
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                10a. If the bettery level is less than minimum value,
                <strong>Drive system</strong> signals to the
                <strong>APP</strong> to alert and moves back to the charging
                dock.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                12a-1. When <strong>User</strong> presses "pause" button,
                <strong>Robot System</strong> pause its operation.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                12a-2. When <strong>User</strong> presses "resume" button,
                <strong>Robot System</strong> resume its operation.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                12b. When <strong>User</strong> presses "Home" button,
                <strong>Robot System</strong> ends its operation and
                <strong>Drive system</strong> drives back to the charging dock.
              </td>
            </tr>
          </table>

        <p class="title">Activity Diagram</p>
        <img
          src="../images/autoMode/activity-diagram.png"
          alt="activity diagram"
        />
        <p class="title">Class diagram</p>
        <p>
          <span class="yellow"><strong>Observer pattern</strong></span
          >: Child Observers run various conditions depending on Subject.<br />
          <span class="pink"><strong>Decorator pattern</strong></span
          >: decorations such as obstacle, segment are added on the map when
          they are detected.<br />
          <strong>Iterator</strong>(traverse inherited classes of Observer),
          <strong>Singleton</strong>(boundaries have only one instance) also
          used.
        </p>
        <img src="../images/autoMode/class-diagram.jpg" alt="class diagram" />

    <div id="scheduleCleaningModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-head">
          <h1>schedule cleaning</h1>
          <h3>
            #Java &nbsp; #Vertical prototype &nbsp; #MVC &nbsp;
            <a
              href="https://github.com/soon-y/robotScheduleCleaning"
              target="_blank"
              >&lt;code&gt;</a
            >
            &nbsp;
            <a
              href="https://soonyoung-p.github.io/soon/schedule-cleaning/doc/"
              target="_blank"
              >&lt;Javadoc&gt;</a
            >
          </h3>
        </div>
        <p>
          <strong>Objective</strong>: Develop a cleaning robot app for mobile
          devices based on Use case "schedule cleaning".<br />
          The app is used to control the cleaning activities such as "auto" mode
          and "region/room" mode. Alongside, it is possible to plan the cleaning
          with the specific cleaning mode, time and area. In "region" or "room"
          mode, the user shall be able to define regions or rooms on the map
          that offers autogenerated area segments. Presume that the robot has
          been registered with the authorized app.
        </p>

        <div class="uc-desc">
          <p class="title">Use Case Description</p>
          <table>
            <tr>
              <th scope="row">Use Case</th>
              <td>ScheduleCleaning</td>
            </tr>
            <tr>
              <th scope="row">Related Requirements</th>
              <td>
                <b>DefineRoom</b>: In the “room” mode, the user can define rooms
                segmented by walls <br />
                <b>DefineRegion</b>: In the “region” mode, the APP shall grant
                the user to define areas as regions.
              </td>
            </tr>
            <tr>
              <th scope="row">Initiating Actor</th>
              <td>User</td>
            </tr>
            <tr>
              <th scope="row">Actor's goal</th>
              <td>To schedule the future cleaning jobs</td>
            </tr>
            <tr>
              <th scope="row">Participating Actors</th>
              <td>Robot system</td>
            </tr>
            <tr>
              <th scope="row">Preconditions</th>
              <td>
                <ul>
                  <li>The defined rooms and regions are empty.</li>
                  <li>The robot is turned on and charged.</li>
                  <li>User is logged in to the APP.</li>
                  <li>The map is already generated.</li>
                </ul>
              </td>
            </tr>
            <tr>
              <th scope="row">Postconditions</th>
              <td>The data has been successfully saved.</td>
            </tr>
            <tr>
              <th scope="row" colspan="2">
                Flow of Events for Main Success Scenario
              </th>
            </tr>
            <tr>
              <td>→</td>
              <td>
                1. <strong>USER</strong> opens the <strong>APP</strong> and
                presses “schedule”.
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                2. <strong>APP</strong> signals to Robot System to send the
                latest scanned data.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                3. <strong>USER</strong> names the cleaning job on the
                <strong>APP</strong>.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                4. <strong>USER</strong> selects the time to clean on the
                <strong>APP</strong>.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                5. <strong>USER</strong> decides whether or not to repeat the
                cleaning job on the <strong>APP</strong>.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                6. <strong>USER</strong> selects the days to to repeat on the
                <strong>APP</strong>.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                7. <strong>USER</strong> views the map on the
                <strong>APP</strong>.
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                8.
                <em
                  ><u
                    >include:: <strong>ViewMap</strong>(To view the generated
                    map in the APP)
                  </u></em
                >
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                9. <strong>USER</strong> selects room(s) to clean on the
                <strong>APP</strong>.
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                10.
                <em
                  ><u
                    >include:: <strong>defineRoom</strong>(To define rooms for
                    the future planning)
                  </u></em
                >
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                11. <strong>APP</strong> signals to the
                <strong>Robot System</strong> to save the data [and Robot
                operates according to schedule.]
              </td>
            </tr>
            <tr>
              <th scope="row" colspan="2">
                Flow of Events for Extensions (Alternate Scenarios)
              </th>
            </tr>
            <tr>
              <td>→</td>
              <td>
                6a. <strong>USER</strong> select the date to clean on the
                <strong>APP</strong>.
              </td>
            </tr>
            <tr>
              <td colspan="2">
                6b. <strong>USER</strong> selects non-valide time.(e.g- time in
                the past)
              </td>
            </tr>
            <tr>
              <td>←</td>
              <td>
                <strong>APP</strong> (a) detects an error, (b) pops up the
                alert, and (c) reset the time.
              </td>
            </tr>
            <tr>
              <td>→</td>
              <td>
                9a. <strong>USER</strong> selects regions to clean on the APP.
              </td>
            </tr>
          </table>
