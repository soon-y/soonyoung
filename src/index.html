<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../html/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="../html/appIcon.jpg" />
  <title>Soonyoung Park</title>
  <script src="https://kit.fontawesome.com/5ae8715ba3.js" crossorigin="anonymous"></script>
</head>

<body>
  <canvas class="webgl"></canvas>
  <section class="section"></section>
  <div class="switch-logo">
    <div class="button round" id="toggle">
      <input type="checkbox" id="checkbox" />
      <div class="knobs"></div>
      <div class="layer"></div>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.linkedin.com/in/soonyoung-park/" target="_blank" class="fa-brands fa-linkedin-in">
    </a>
  </div>

  <button class="arrow fa-solid fa-arrow-left"></button>
  <button class="arrow fa-solid fa-arrow-right"></button>
  <button class="fa-solid fa-arrow-down"></button>

  <button id="permission" class="fa-solid fa-up-down-left-right"></button>

  <a id="snakeGame" href="https://soonake-game.vercel.app/" target="_blank"></a>

  <a id="billiards" href="https://a-billiard-simulation.vercel.app" target="_blank">
  </a>

  <iframe id="multiculture" src="https://soonyoung-p.github.io/multiculture/"></iframe>

  <iframe id="log" src="https://soonyoung-p.github.io/log/"></iframe>

  <div class="overlay">
    <div class="ring"></div>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
